<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>This game is great!</p>
    <button type="button" onclick="runGame()">Start Game</button>
    <p></p>

    <p>Click the button to get started, guess the correct the number between 1-100. Look for hints on what the correct guess!</p>
    <script>

    function runGame() {

        let guessString = '';
        let guessNumber = 0;
        let correct = false;
        let numTries = 0;

        const randomNumber = Math.random() * 100;
        const randomInteger = Math.floor(randomNumber);
        const target = randomInteger + 1;

        do {
            guessString = prompt('I am thinking of a number in the range of 1 to 100.\n\nWhat is the number?');
            if (guessString === null) {
                return;
            }
            guessNumber = +guessString;
            numTries += 1;
            correct = checkGuess(guessNumber, target);
        } while (!correct);

        alert('You got it! The number was ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly.');
    }

    function checkGuess(guessNumber, target) {
        let correct = false;
        let anotherVariable = 0;
        if (isNaN(guessNumber)) {
            alert('You have not entered a number.\n\nPlease enter a number in the 1-100 range.');
        } else if ((guessNumber < 1) || (guessNumber > 100)) {
            alert('Please enter an integer in the 1-100 range.');
        } else if (guessNumber > target) {
            alert('Your number is too large!');
        } else if (guessNumber < target) {
            alert('Your number is too small!');
        } else {
            correct = true;
        }
        return correct;
    }</script>
</body>
</html>
