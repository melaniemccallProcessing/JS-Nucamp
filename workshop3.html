<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">"Start Game"</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = " ";
            let correct = false;
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length - 1);
            const target = targetIndex;

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY +
                    '\n\nWhat color am I thinking of?\n')

                if (guess === null)
                    alert('You clicked Cancel.. exiting game');
                    return;

                correct = checkGuess(guess, target);
            } while (!correct)
            alert('Congratulations!');


        }
        function checkGuess(guess, target) {
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert('Color not recognized, choose a different color');

            } else if (guess > target) {
                alert('Guess is incorrect & is higher than target');

            } else if (guess < target) {
                alert('guess is incorrect& is lower than target');
            } else {
                correct = true;
            }
            return correct;
           // alert('Congratulations!');
        }


    </script>
</body>

</html>
