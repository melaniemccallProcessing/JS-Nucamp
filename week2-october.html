<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isCorrect = false;
        let numberToGuess = Math.floor(Math.random() * 10) + 1;
        let numberOfLoops = 0;
        // alert("Number to Guess" + numberToGuess);
        do {
            let userInput = prompt("Guess a number i'm thinking of!");
            if (userInput == numberToGuess) {
                isCorrect = true;
                alert(`You guessed correctly\n You have guessed this many times: ${numberOfLoops}`);
            }
            numberOfLoops++;
        } while(isCorrect === false)
    </script>
</body>
</html>
