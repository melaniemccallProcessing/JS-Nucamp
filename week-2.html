<body>
    <button onclick="guessGame()" type="button">Guess!</button>
    <script>

        function guessGame() {
            console.log("This function works!");
            // alert("This function works!");
            let isCorrect = false;
            let correctGuess = 5;
            let numberOfGuesses = 0;
            console.log("The correct guess is: " + correctGuess);

            do {
               let userGuess = +prompt("Guess a number!");
               console.log(userGuess);
               //checks if the userGuess is equal to the correctGuess
               numberOfGuesses++;
               if(userGuess == correctGuess) {
                    isCorrect = true;
                    alert("You guessed correctly! It took you this many times to guess correctly:" + numberOfGuesses);
               }
            } while(isCorrect == false)
        }

                console.log(arr[i] + " has an e in it");
            }
        }

        for (let animal of arr ) {

        }
